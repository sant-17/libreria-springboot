<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: head">

</head>

<body>
    <nav th:replace="base :: nav">

    </nav>

    <div class="container">
        <h2>Nuevo Proveedor</h2>
        <br />
        <div class="row">
            <form class="col s12" th:action="@{/autores/actualizar/{id}(id=${autor.idAutor})}" th:object="${autor}" method="POST">
                <div class="row">
                    <div class="input-field col s4">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="nombre_prefix" type="text" class="validate" name="nombre" th:field="*{nombre}"
                            required>
                        <label for="nombre_prefix">Nombre completo</label>
                    </div>
                    <div class="input-field col s4">
                        <i class="material-icons prefix">flag</i>
                        <input id="nacionalidad_prefix" type="text" class="validate" name="nacionalidad" th:field="*{nacionalidad}"
                            required>
                        <label for="nacionalidad_prefix">Pa√≠s</label>
                    </div>
                    <div class="input-field col s4">
                        <i class="material-icons prefix">date_range</i>
                        <input id="fechaNacimiento_prefix" type="date" class="validate" name="fechaNacimiento" th:field="*{fechaNacimiento}"
                            required>
                        <label for="fechaNacimiento_prefix">Fecha de nacimiento</label>
                    </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Crear
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
