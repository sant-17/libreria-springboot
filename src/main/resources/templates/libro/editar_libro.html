<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: head">

</head>

<body>
    
    <nav th:replace="base :: nav">

    </nav>

    <div class="container">
        <h2>Editar Libro</h2>
        <br />
        <div class="row">
            <form class="col s12" th:action="@{/libros/actualizar/{id}(id=${libro.idLibro})}" th:object="${libro}" method="POST">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">book</i>
                        <input id="nombre_prefix" type="text" class="validate" name="titulo" th:field="*{titulo}"
                            required>
                        <label for="nombre_prefix">Título</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">bookmark</i>
                        <input id="nacionalidad_prefix" type="text" class="validate" name="editorial" th:field="*{editorial}"
                            required>
                        <label for="nacionalidad_prefix">Editorial</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4">
                        <i class="material-icons prefix">description</i>
                        <input id="genero_prefix" type="text" class="validate" name="genero" th:field="*{genero}"
                            required>
                        <label for="genero_prefix">Género</label>
                    </div>
                    <div class="input-field col s4">
                        <i class="material-icons prefix">today</i>
                        <input id="anyo_prefix" type="number" class="validate" name="anyo" th:field="*{anyo}"
                            required>
                        <label for="anyo_prefix">Año de publicación</label>
                    </div>
                    <div class="input-field col s4">
                        <i class="material-icons prefix">account_circle</i>
                        <select th:field="*{autor}" required>
                            <th:block th:each="autor : ${autores}">
                                <option th:text="${autor.nombre}" th:value="${autor.idAutor}"></option>
                            </th:block>
                        </select>
                        <label>Autor</label>
                    </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Actualizar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    
</body>

</html>
