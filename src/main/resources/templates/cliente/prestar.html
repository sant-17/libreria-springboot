<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: head">

</head>

<body>
    <nav th:replace="base :: nav">

    </nav>

    <div class="container">
        <h2>Agregar Prestamo</h2>
        <br />
        <div class="row">
            <input type="hidden" th:field="${cliente.idCliente}">
            <form class="col s12" th:action="@{/clientes/prestamo/{id}(id=${cliente.idCliente})}" th:object="${cliente}" method="POST">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">book</i>
                        <select th:field="*{idCopia}" required>
                            <th:block th:each="copiaLibro : ${copias}">
                                <option th:text="${copiaLibro}" th:value="${copiaLibro.idCopia}"></option>
                            </th:block>
                        </select>
                        <label>Libro</label>
                    </div>
                </div>
                <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Crear
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
